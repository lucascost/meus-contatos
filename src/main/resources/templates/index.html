<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <style type="text/css">
        .divider{
            border-right: 1px solid;
            border-color: #e7e7e7;
        }
        
        body{
            background-color: #f7f7f7;
        }

        .linha{
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
    <title>Meus Contatos</title>
</head>
<body>

    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">
                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control"  name="nome">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" >Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" >Local</label>
                                <input type="text" class="form-control" name="local">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" >Telefone</label>
                                <input type="text" class="form-control" name="telefone">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Meus Contatos</a>
            <!-- <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light text-primary" type="submit">Search</button>
            </form> -->
        </div>
    </nav>

    <!-- CONTAINER -->
    <div class="container-fluid d-flex flex-row " >

        <!-- MENU -->
        <div class="col-2 divider mt-2">
            <button type="button" style="background-color: white;" class="btn text-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                </svg> 
                Adicionar Contato
            </button>
        </div>

        <!-- LISTA DE CONTATOS -->
        <div class="col-10 lista">
            <div class="d-flex flex-row m-2 shadow-sm linha" th:each="contato: ${contatos}">
                <!-- ICON -->
                <div th:attr="style ='width:80px; height:80px;border-radius:50%;background-color:'+${contato.getColor()}">
                    <div style="width:80px; height:80px; text-align: center; padding-top: 10px;">
                        <span class="text-light fs-3" th:text="${contato.getChar()}"></span>
                    </div>
                </div>
                
                <!-- CARD -->
                <div class="flex-column ms-4 flex-grow-1">
                    <div class="">
                        <h5 class="card-title">
                            <a th:href="${(#mvc.url('CC#detalhes').arg(0, contato.id)).build()}" style=" text-decoration: none">
                                <span th:text="${contato.nome}"></span>
                            </a>
                        </h5>
                        <h6 class="card-subtitle"><span th:text="${contato.email}"></h6>
                        <p class="card-text fs-6"><span th:text="${contato.local}"></span></p>
                    </div>
                </div>

                <!-- AREA TELEFONE -->
                <div class="d-flex column align-items-center">
                    <h6>
                        <span th:text="${contato.telefone}" ></span>
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
